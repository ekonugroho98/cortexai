apiVersion: apps/v1
kind: Deployment
metadata:
  name: cortexai
  namespace: cortexai  # FIX #10: explicit namespace
  labels:
    app: cortexai
    version: "1.0.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cortexai
  template:
    metadata:
      labels:
        app: cortexai
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: cortexai
          image: cortexai:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              protocol: TCP
          env:
            - name: CORTEXAI_ENV
              valueFrom:
                configMapKeyRef:
                  name: cortexai-config
                  key: CORTEXAI_ENV
            - name: GCP_PROJECT_ID
              valueFrom:
                configMapKeyRef:
                  name: cortexai-config
                  key: GCP_PROJECT_ID
            - name: CORTEXAI_API_KEYS
              valueFrom:
                secretKeyRef:
                  name: cortexai-secrets
                  key: CORTEXAI_API_KEYS
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: cortexai-secrets
                  key: ANTHROPIC_API_KEY
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /etc/gcp/credentials.json
          volumeMounts:
            - name: gcp-credentials
              mountPath: /etc/gcp
              readOnly: true
          # FIX #9: realistic resource limits for Go binary + BQ/ES/LLM SDK overhead
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 2
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: gcp-credentials
          secret:
            secretName: gcp-credentials
