apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cortexai-hpa
  namespace: cortexai  # FIX #10
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cortexai
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
